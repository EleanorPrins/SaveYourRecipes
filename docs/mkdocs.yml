site_name: Save Your Recipes
site_url: https://docs.saveyour.recipes
repo_url: https://github.com/EleanorPrins/SaveYourRecipes
repo_name: SaveYourRecipes

copyright: >
  Copyright &copy; 2025 Eleanor Prins

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  favicon: assets/img/favicon.png
  logo: assets/img/logo-white.svg

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
